documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Planday Spec
  type: object
  required:
    - client_id
    - refresh_token
    - sync_from
    - lookback_window
  properties:
    # 'TODO: This schema defines the configuration required for the source. This usually involves metadata such as database and/or authentication information.':
    client_id:
      type: string
      description: Planday client id
      airbyte_secret: true
    refresh_token:
      type: string
      description: Planday refresh token
      airbyte_secret: true
    initial_sync:
      type: boolean
      description: If set to true, sync_from will be used to determine the date to sync from. If set to false, the connector will use lookback window logic.
      default: true
    sync_from:
      type: string
      description: Original date to sync [%Y-%m-%d]
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"
    lookback_window:
      type: integer
      description: Sync data from today()-loocback_window days will be fetched. Only works with shifts and time_and_costs. Non-fr version of shifts and time_and_costs will have a lookback window of lookback_window-1.
      default: 30
    
    
